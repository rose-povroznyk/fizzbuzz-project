<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="first-screen-section">
      <div class="container">
        <h1 class="title">
          <span>F</span>
          <span>I</span>
          <span>Z</span>
          <span>Z</span>
          <span>B</span>
          <span>U</span>
          <span>Z</span>
          <span>Z</span>
          <span></span>
        </h1>
        <h2>&lt;May the power of the positive integer be with you!&gt;</h2>
        <div class="random-number">?</div>
        <div class="btn-container">
          <button class="btn fizz-btn">Fizz</button>
          <button class="btn buzz-btn">Buzz</button>
          <button class="btn fizzbuzz-btn">FizzBuzz</button>
          <button class="btn next-btn">Next</button>
        </div>
      </div>
      <div class="yes-answer-img">
        <img src="./img/archimedes.png" alt="Archimedes" />
      </div>
      <div class="no-answer-img">
        <img src="./img/mad-scientist.png" alt="Mad scientist" />
      </div>
      <div class="counter-container">
        <span class="win">0</span> /
        <span class="loss">0</span>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
